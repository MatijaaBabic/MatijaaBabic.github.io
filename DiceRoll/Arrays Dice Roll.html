<!DOCTYPE html>
<html>
<head>
	<title>Roll the dice</title>
	<style>
		body, input { font-family: Arial, Helvetica, "sans-serif"; font-size: 15px; }
		body { text-align:center; }
	</style>
	<link href="stylesdice.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>Dice Roll</h1>

<form>
<div id="diceImage"> </div> <!-- Empty div to contain random dice image -->
<div id="but"><button type="button" onClick="rollDice();">Roll the dice</button></div>
<div id="num"><p>Dice Rolled: <span id="display">0</span> times</p></div>
</form>


<script>
	
function rollDice(){
	var dice = ["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg"];
	var roll = Math.ceil(Math.random() * dice.length);
	roll--; // Javascript indexes start at 0 - the count is 6 items, so subtract 1 to get item in range 0-5
	document.getElementById("diceImage").innerHTML="<img src='"+dice[roll]+"'>";
}
rollDice();
function OnLoad() {

//an attempt to get the sound to play if the dice roll is 6, need to work on it, ask proffesor about it
     document.getElementById("audio").play();
     
}
</script>
<script type="text/javascript">
	var count = 0;
	var btn = document.getElementById("but");
	var disp = document.getElementById("display");

	btn.onclick = function () {
		count++;
		disp.innerHTML = count;
	}
</script>

</body>
</html>
