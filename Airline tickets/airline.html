<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h1>
Seat booking
</h1>
<form name = "seatBooking" action = "./booking.html" onsubmit ="return frmValidation()">
Row Number (1-9): <input type = "text" name = "number" id = "number">
Seat Letter (A-F): <input type = "text" name = "letter" id = "letter">
<input type = "submit" value = "Submit">
</form>
<p id = "error" style= "color: red"></p>
<script>
    function frmValidation() {
        letter = document.getElementByID("number").value;
        number = document.getElementByID("letter").value;
        if (number >= 1 && number <= 9 && letter >= "A" && letter <= "F") {
            return true;
        }
        else {
            myElement = document.getElementByID("error");
            myElement.innerHTML = "Error";
            return false;
        }

     }
</script>
</body>
</html>
